<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>MyConcert</title>
</head>

<body>
    <!-- form where user can create new JournalEntry objects by inputting:
    name, renewal date, subscription cost-->
    <div>
        <div style="width: 50%; text-align: center;">
            <h3 >Add Journal</h3>
            <form action="{% url 'subsmems' %}" method="post" style="text-align: center;">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Submit" class="btn btn-primary">
            </form>
        </div>
        <ul>
            <h4>
                All Journal Entries:
            </h4>
            {% if all_journal_entries %}
            {% for entry in all_journal_entries %}
            
            <div class="jumbotron" style="
                width: 95%; 
                margin-top: 10px; 
                margin-right: 10px;"
                >
                <h1 class="display-6">{{ entry.name }}</h1>
                <p class="lead">Subscription Cost: {{ entry.sub_cost }}</p>
                <hr class="my-4">
                <p>Due for renewal on {{ entry.renewal_date }}</p>
            </div>
            {% endfor %}
            {% endif %}
        </ul>
    </div>
</body>

</html>
