{% load static %}

<head>
    <title>Signup</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="{% static 'subs/images/icons/favicon.ico' %}" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'subs/vendor/bootstrap/css/bootstrap.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'subs/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'subs/vendor/animate/animate.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'subs/vendor/css-hamburgers/hamburgers.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'subs/vendor/select2/select2.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'subs/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'subs/css/main.css' %}">
    <!--===============================================================================================-->
</head>

<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="{% static 'subs/images/img-01.png' %}" alt="IMG">
                </div>

                <form class="login100-form" method="post" action="{% url 'signup' %}">
                    {% csrf_token %}
                    <span class="login100-form-title">
                        MyConCert Sign Up
                    </span>

                        {% for field in form %}
                        <div class="wrap-input100 form-group">
                            {{ field.label_tag }}
                            {{ field }}
                            {% if field.errors %}
                            <br>
                            <small style="color: grey">{{ field.help_text }}</small>
                            {% endif %}
                            {% for error in field.errors %}
                            <p style="color: red">{{ error }}</p>
                            {% endfor %}
                        </div>
                        {% endfor %}

                    <div class="container-login100-form-btn">
                        <input type="submit" value="Sign Up" class="login100-form-btn">
                        <input type="hidden" name="next" value="{{ next }}">
                    </div>

                    <div class="text-center p-t-12">
                        <a class="txt2" href="{% url 'password_reset' %}">
                            Forgot Password?
                        </a>
                    </div>

                    <div class="text-center p-t-136">
                        <a class="txt2" href="{% url 'login' %}">
                            Returning User? Login.
                            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--===============================================================================================-->
    <script src="{% static 'subs/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'subs/vendor/bootstrap/js/popper.js' %}"></script>
    <script src="{% static 'subs/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'subs/vendor/select2/select2.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'subs/vendor/tilt/tilt.jquery.min.js' %}"></script>
    <script>
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>

</body>
